<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="CSS/styleindex.css">
</head>

<body>
    <header>
        <h2 class="logo">Homie Shop</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                <div class="input-box">
                    <label for="email">Email:</label>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label for="password">Password:</label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <label for="username">Username:</label>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" required placeholder="Choose a username">
                </div>
                <div class="input-box">
                    <label for="register-email">Email:</label>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="register-email" required placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="register-password">Password:</label>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="register-password" required placeholder="Create a password">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="agree-terms"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? 
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
